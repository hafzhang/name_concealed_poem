name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build with @opennextjs/cloudflare
        run: npx @opennextjs/cloudflare build

      - name: Prepare deployment structure
        run: |
          echo "=== Copying _routes.json to root ==="
          cp public/_routes.json .open-next/_routes.json
          echo "=== Copying worker.js to _worker.js ==="
          cp .open-next/worker.js .open-next/_worker.js
          echo "=== Final structure ==="
          ls -la .open-next/
          echo "=== Verifying _routes.json ==="
          cat .open-next/_routes.json
          echo "=== Verifying _worker.js exists ==="
          test -f .open-next/_worker.js && echo "✓ _worker.js exists" || echo "✗ _worker.js missing"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .open-next --project-name=name-concealed-poem
