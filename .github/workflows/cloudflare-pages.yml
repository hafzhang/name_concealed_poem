name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Build with @cloudflare/next-on-pages
        run: npx @cloudflare/next-on-pages

      - name: Verify build output
        run: |
          echo "=== .vercel/output structure ==="
          ls -la .vercel/output/
          echo "=== Checking static files ==="
          ls -la .vercel/output/static/ | head -10
          echo "=== Checking for _worker.js ==="
          test -f .vercel/output/static/_worker.js && echo "✓ _worker.js exists" || echo "✗ _worker.js missing"
          echo "=== Checking for index.html ==="
          ls -la .vercel/output/static/index.html 2>/dev/null || echo "No index.html (using SSR)"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .vercel/output/static --project-name=name-concealed-poem
