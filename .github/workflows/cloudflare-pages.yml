name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build with @opennextjs/cloudflare
        run: npx @opennextjs/cloudflare build

      - name: Verify build output
        run: |
          echo "=== .open-next structure ==="
          ls -la .open-next/
          echo "=== Checking worker.js ==="
          test -f .open-next/worker.js && echo "✓ worker.js exists" || echo "✗ worker.js missing"
          echo "=== Checking assets directory ==="
          ls -la .open-next/assets/ | head -10

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .open-next --project-name=name-concealed-poem
